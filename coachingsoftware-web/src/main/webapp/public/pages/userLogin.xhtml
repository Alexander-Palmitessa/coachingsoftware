<ui:composition template="/templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
                
	<ui:define name="title">
		<h:outputText value="#{msg['login']}"/> - <h:outputText value="#{msg['coachingeleven']}"/>
	</ui:define>
	
	<ui:define name="contentTitle">
		<h:outputText value="#{msg['login']}"/>
	</ui:define>
	
	<ui:define name="content">
	    <h:form>
	    	<div class="row">
	    		<div class="small-12 medium-6 column">
			    	<label><h:outputText value="#{msg['username']}"/></label>
			    	<h:inputText id="username" value="#{loginBean.username}" required="true"
								 requiredMessage="#{msg['required.username']}"/>
					<h:message for="username" style="color: red"/>
		    	</div>
		    	<div class="small-12 medium-6 column">
			    	<label><h:outputText value="#{msg['password']}"/></label>
			    	<h:inputSecret id="password" value="#{loginBean.password}" required="true"
								   requiredMessage="#{msg['required.password']}"/>
					<h:message for="password" style="color: red"/>
		    	</div>
		    	<div class="small-12 column text-center">
			    	<h:commandButton action="#{loginBean.doLogin}" value="#{msg['login']}"/>
			    </div>
	    	</div>
	    </h:form>
    </ui:define>

</ui:composition>
