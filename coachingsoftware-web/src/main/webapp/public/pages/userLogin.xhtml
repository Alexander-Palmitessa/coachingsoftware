<ui:composition template="/templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
                
	<ui:define name="title">
		<h:outputText value="#{msg['login']}"/> - <h:outputText value="#{msg['coachingeleven']}"/>
	</ui:define>
	
	<ui:define name="contentTitle">
		<h:outputText value="#{msg['login']}"/>
	</ui:define>
	
	<ui:define name="content">
	    <h:form class="translucent-form-overlay">
	    	<div class="row">
	    		<div class="small-12 medium-6 column">
			    	<label><h:outputText value="#{msg['username']}"/></label>
			    	<h:inputText value="#{loginBean.username}"/>
		    	</div>
		    	<div class="small-12 medium-6 column">
			    	<label><h:outputText value="#{msg['password']}"/></label>
			    	<h:inputSecret value="#{loginBean.password}"/>
		    	</div>
		    	<div class="small-12 column text-center">
			    	<h:commandButton action="#{loginBean.doLogin}" value="#{msg['login']}" />
			    </div>
	    	</div>
	    </h:form>
    </ui:define>

</ui:composition>
