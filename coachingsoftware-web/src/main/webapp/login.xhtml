<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:form="http://www.springframework.org/tags/form">
<h:head>
    <title>Login Form</title>
</h:head>
<h:body>
    <h2>Hello, please log in:</h2>
    <form name="loginForm" action="j_security_check">
        <strong>Please type your userAccount name: </strong>
            <input type="text" name="j_username" size="25"></input>
        <strong>Please type your password: </strong>
            <input type="password" size="15" name="j_password"></input>
        <input type="submit" value="Submit"/>
            <input type="reset" value="Reset"/>
    </form>
</h:body>
</html>
