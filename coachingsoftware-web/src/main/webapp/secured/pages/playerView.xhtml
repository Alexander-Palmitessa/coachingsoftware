<ui:composition template="/templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
                
	<f:metadata>
        <f:viewParam name="playerID" value="#{playerBean.playerID}" />
        <f:event type="preRenderView" listener="#{playerBean.setRequestParameters}" />
    </f:metadata>
    
    <h:panelGroup rendered="#{playerBean.currentPlayer != null}">
    	<ui:define name="title">
	        <h:outputText value="#{msg['noPlayerFound']}"/> - <h:outputText value="#{msg['coachingeleven']}"/>
	    </ui:define>
		
		<ui:define name="contentTitle">
			<h:outputText value="#{msg['noPlayerFound']}"/>
		</ui:define>
    </h:panelGroup>
    
    <h:panelGroup rendered="#{playerBean.currentPlayer != null}">
    
		<ui:define name="title">
	        <h:outputText value="#{playerBean.currentPlayer.firstName} #{playerBean.currentPlayer.lastName}"/> - <h:outputText value="#{msg['coachingeleven']}"/>
	    </ui:define>
		
		<ui:define name="contentTitle">
			<h:outputText value="#{playerBean.currentPlayer.firstName} #{playerBean.currentPlayer.lastName}"/>
		</ui:define>
		
		<ui:define name="content">
			<div class="row">
				<div class="small-12 column">
					<ul class="menu menu-hover-lines player-menu">
						<li class="active">
							<h:outputLink value="#"><h:outputText value="#{msg['details']}"/></h:outputLink>
						</li>
						<li>
							<h:outputLink value="#"><h:outputText value="#{msg['statistic']}"/></h:outputLink>
						</li>
						<li>
							<h:outputLink value="#"><h:outputText value="#{msg['ranking']}"/></h:outputLink>
						</li>
						<li>
							<h:outputLink value="#"><h:outputText value="#{msg['conversation']}"/></h:outputLink>
						</li>
					</ul>
				</div>
				<div class="small-12 column card-user-profile">
					<div class="card-container">
						<div class="grey-background"></div>
						<div class="card-user-profile-content card-section">
							<div class="card-user-profile-avatar">
								<h:graphicImage name="images/Default-avatar.jpg" />
							</div>
							<p class="card-user-profile-name"><h:outputText value="#{playerBean.currentPlayer.firstName} #{playerBean.currentPlayer.lastName}"/></p>
							<p class="card-user-profile-status">Still a Player</p>
							<p class="card-user-profile-info">More Player informations...</p>
						</div>
					</div>
				</div>
			</div>
	    </ui:define>
    
    </h:panelGroup>

</ui:composition>
