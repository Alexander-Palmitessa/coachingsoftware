<ui:composition template="/templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"

	<ui:define name="title">
		<h:panelGroup rendered="#{playerViewBean.currentPlayer == null}">
			<h:outputText value="#{msg['noPlayerFound']}"/> - <h:outputText value="#{msg['coachingeleven']}"/>
		</h:panelGroup>
		<h:panelGroup rendered="#{playerViewBean.currentPlayer != null}">
			<h:outputText value="#{playerViewBean.currentPlayer.firstName} #{playerViewBean.currentPlayer.lastName}"/> - <h:outputText value="#{msg['coachingeleven']}"/>
		</h:panelGroup>
    </ui:define>
	
	<ui:define name="contentTitle">
		<h:panelGroup rendered="#{playerViewBean.currentPlayer == null}">
			<h:outputText value="#{msg['noPlayerFound']}"/>
		</h:panelGroup>
		<h:panelGroup rendered="#{playerViewBean.currentPlayer != null}">
			<h:outputText value="#{playerViewBean.currentPlayer.firstName} #{playerViewBean.currentPlayer.lastName}"/>
		</h:panelGroup>
	</ui:define>

						<li>
