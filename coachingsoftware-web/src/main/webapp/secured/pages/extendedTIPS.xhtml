	<ui:define name="title">
		<h:panelGroup rendered="#{playerViewBean.currentPlayer == null}">
			<h:outputText value="#{msg['noPlayerFound']}"/> - <h:outputText value="#{msg['coachingeleven']}"/>
		</h:panelGroup>
		<h:panelGroup rendered="#{playerViewBean.currentPlayer != null}">
			<h:outputText value="#{playerViewBean.currentPlayer.firstName} #{playerViewBean.currentPlayer.lastName}"/> - <h:outputText value="#{msg['coachingeleven']}"/>
		</h:panelGroup>
	</ui:define>

	<ui:define name="contentTitle">
		<h:panelGroup rendered="#{playerViewBean.currentPlayer == null}">
			<h:outputText value="#{msg['noPlayerFound']}"/>

		<h:panelGroup rendered="#{playerViewBean.currentPlayer != null}">

		</h:panelGroup>
