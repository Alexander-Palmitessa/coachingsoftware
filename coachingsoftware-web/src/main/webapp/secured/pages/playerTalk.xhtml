<ui:composition template="/templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
                
	<f:metadata>
        <f:viewParam name="playerID" value="#{playerBean.playerID}" />
        <f:event type="preRenderView" listener="#{playerBean.setRequestParameters}" />
    </f:metadata>
    
	<ui:define name="title">
		<h:panelGroup rendered="#{playerBean.currentPlayer == null}">
			<h:outputText value="#{msg['noPlayerFound']}"/> - <h:outputText value="#{msg['coachingeleven']}"/>
		</h:panelGroup>
		<h:panelGroup rendered="#{playerBean.currentPlayer != null}">
			<h:outputText value="#{playerBean.currentPlayer.firstName} #{playerBean.currentPlayer.lastName}"/> - <h:outputText value="#{msg['coachingeleven']}"/>
		</h:panelGroup>
    </ui:define>
	
	<ui:define name="contentTitle">
		<h:panelGroup rendered="#{playerBean.currentPlayer == null}">
			<h:outputText value="#{msg['noPlayerFound']}"/>
		</h:panelGroup>
		<h:panelGroup rendered="#{playerBean.currentPlayer != null}">
			<h:outputText value="#{playerBean.currentPlayer.firstName} #{playerBean.currentPlayer.lastName}"/>
		</h:panelGroup>
	</ui:define>
		
	<ui:define name="content">
		<h:panelGroup rendered="#{playerBean.currentPlayer != null}">
			<div class="row">
				<div class="small-12 column">
					<ul class="menu menu-hover-lines player-menu">
						<li>
							<h:outputLink value="#{request.contextPath}/secured/pages/playerView.xhtml"><h:outputText value="#{msg['details']}"/>
								<f:param name="playerID" value="#{playerBean.currentPlayer.ID}" />
							</h:outputLink>
						</li>
						<li>
							<h:outputLink value="#"><h:outputText value="#{msg['statistic']}"/></h:outputLink>
						</li>
						<li>
							<h:outputLink value="#{request.contextPath}/secured/pages/playerStats.xhtml"><h:outputText value="#{msg['ranking']}"/>
								<f:param name="playerID" value="#{playerBean.currentPlayer.ID}" />
							</h:outputLink>
						</li>
						<li class="active">
							<h:outputLink value="#{request.contextPath}/secured/pages/playerTalk.xhtml"><h:outputText value="#{msg['conversation']}"/>
								<f:param name="playerID" value="#{playerBean.currentPlayer.ID}" />
							</h:outputLink>
						</li>
					</ul>
				</div>
			</div>
			<h:form class="create-form">
		        <div class="row">
			        <div class="small-12 medium-6 column">
			        	<label><h:outputText value="#{msg['date']}"/></label>
			        	<h:inputText id="datePickerTalk" class="js-datepicker" value="#{playerBean.newTalkDate}"/>
			        	<h:message for="datePickerTalk" style="color: red"/>
			        </div>
			        <div class="small-12 column">
			        	<label><h:outputText value="#{msg['situationalAnalysis']}"/></label>
			        	<h:inputTextarea value="#{playerBean.newTalk.situationalAnalysis}"/>
			        </div>
			        <div class="small-12 column">
			        	<label><h:outputText value="#{msg['goals']}"/></label>
			        	<h:inputTextarea value="#{playerBean.newTalk.goals}"/>
			        </div>
			        <div class="small-12 medium-6 column">
			        	<label><h:outputText value="#{msg['timeHorizon']}"/></label>
			        	<h:inputText value="#{playerBean.newTalk.timeHorizon}"/>
			        </div>
			        <div class="small-12 column text-center">
			        	<h:commandButton action="#{playerBean.createPlayerTalk}" value="#{msg['createTalk']}" >
			        		<f:param name="playerID" value="#{playerBean.currentPlayer.ID}" />
			        	</h:commandButton>
			        </div>
		        </div>
			</h:form>
		</h:panelGroup>
    </ui:define>
    
</ui:composition>
