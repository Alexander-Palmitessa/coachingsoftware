<ui:composition template="/templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">
		<h:outputText value="#{msg['setUserTeam']}"/> - <h:outputText value="#{msg['coachingeleven']}"/>
	</ui:define>

	<ui:define name="contentTitle">
		<h:outputText value="#{msg['setUserTeam']}"/>
	</ui:define>

    <ui:define name="content">
        <h:form class="translucent-form-overlay">
	    	<div class="row">
	    		<div class="small-12 column">
			    	<h:selectOneMenu value="#{userSettingsBean.selectedTeamID}">
			   			<f:selectItems value="#{userSettingsBean.teams}" var="team"
			   				itemLabel="#{team.name}" itemValue="#{team.ID}" />
			   		</h:selectOneMenu>
		    	</div>
		    	<div class="small-12 column">
			    	<h:commandButton action="#{userSettingsBean.persistUserTeam}" value="#{msg['save']}" />
			    </div>
	    	</div>
	    </h:form>
    </ui:define>

</ui:composition>
