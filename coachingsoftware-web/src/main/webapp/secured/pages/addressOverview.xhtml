<ui:composition template="/templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
                
	<ui:define name="title">
        <h:outputText value="#{msg['addressOverview']}"/> - <h:outputText value="#{msg['coachingeleven']}"/>
    </ui:define>
	
	<ui:define name="contentTitle">
		<h:outputText value="#{msg['addressOverview']}"/>
	</ui:define>
	
	<ui:define name="content">
		<div class="row">
			<div class="small-12 column">
				<table class="responsive-card-table unstriped">
					<thead>
						<tr>
							<th><h:outputText value="#{msg['firstName']}"/></th>
							<th><h:outputText value="#{msg['lastName']}"/></th>
						</tr>
					</thead>
					<tbody>
						<ui:repeat var="player" value="#{playerBean.playersOfCurrentUser}">
							<tr>
								<td data-label="First Name"><h:outputText value="#{player.firstName}"/></td>
								<td data-label="Last Name"><h:outputText value="#{player.lastName}"/></td>
							</tr>
						</ui:repeat>
					</tbody>
				</table>
			</div>
		</div>
    </ui:define>

</ui:composition>
