<ui:composition template="/templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
                
	<ui:define name="title">
        <h:outputText value="#{msg['createTeam']}"/> - <h:outputText value="#{msg['coachingeleven']}"/>
    </ui:define>
    
    <ui:define name="contentTitle">
		<h:outputText value="#{msg['createTeam']}"/>
	</ui:define>

    <ui:define name="content">
        <h:form class="create-form #{teamBean.successClass}">
	        <div class="row">
	        	<h:panelGroup rendered="#{not empty teamBean.successClass}">
	        		<div class="small-12 column text-center">
	        			<label class="information">
	        				<h:panelGroup rendered="#{teamBean.createSuccess}">
	        					<h:outputText value="#{msg['createSuccess']}"/><h:outputText value=" : '"/><h:outputText value="#{teamBean.entity.name}"/><h:outputText value="'"/>
	        				</h:panelGroup>
	        				<h:panelGroup rendered="#{!teamBean.createSuccess}">
	        					<h:outputText value="#{msg['createFailure']}"/><h:outputText value=" : '"/><h:outputText value="#{teamBean.entity.name}"/><h:outputText value="'"/>
	        				</h:panelGroup>
			        	</label>
			        </div>
	        	</h:panelGroup>
		        <ui:include src="/secured/forms/teamForm.xhtml">
		        	<ui:param name="team" value="#{teamBean.entity}" />
		        </ui:include>
		        <div class="small-12 column text-center">
		        	<h:commandButton action="#{teamBean.create(teamBean.entity)}" value="#{msg['createTeam']}" disabled="#{empty clubBean.entities}"/>
		        </div>
	        </div>
		</h:form>
    </ui:define>
                
</ui:composition>
