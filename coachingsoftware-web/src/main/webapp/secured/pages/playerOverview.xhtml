<ui:composition template="/templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
                
	<ui:define name="title">
        <h:outputText value="#{msg['playerOverview']}"/> - <h:outputText value="#{msg['coachingeleven']}"/>
    </ui:define>
	
	<ui:define name="contentTitle">
		<h:outputText value="#{msg['playerOverview']}"/>
	</ui:define>
	
	<ui:define name="content">
		<div class="row player-overview-container">
			<ui:repeat var="player" value="#{loginBean.loggedInUser.team.players}">
				<div class="small-12 medium-4 column card-user-profile">
					<div class="card-container">
						<h:graphicImage name="images/Default-avatar.jpg" />
						<div class="card-user-profile-content card-section">
							<div class="card-user-profile-avatar">
								<h:graphicImage name="images/Default-avatar.jpg" />
							</div>
							<p class="card-user-profile-name"><h:outputText value="#{player.firstName}"/><h:outputText value=" "/><h:outputText value="#{player.lastName}"/></p>
							<p class="card-user-profile-status">Player</p>
							<p class="card-user-profile-info">Player informations...</p>
						</div>
						
						<h:form>
							<div class="card-user-profile-actions">
								<h:commandButton class="card-user-profile-button secondary-button" action="#{playerBean.showPlayer(player.ID)}" value="#{msg['moreInfo']}"/>
							</div>
						</h:form>
					</div>
				</div>
			</ui:repeat>
		</div>
    </ui:define>

</ui:composition>
