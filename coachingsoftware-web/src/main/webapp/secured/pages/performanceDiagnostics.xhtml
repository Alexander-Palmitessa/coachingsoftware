<ui:composition template="/templates/main.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="title">
		<h:panelGroup rendered="#{playerViewBean.currentPlayer == null}">
			<h:outputText value="#{msg['noPlayerFound']}"/> - <h:outputText value="#{msg['coachingeleven']}"/>
		</h:panelGroup>
		<h:panelGroup rendered="#{playerViewBean.currentPlayer != null}">
			<h:outputText value="#{playerViewBean.currentPlayer.firstName} #{playerViewBean.currentPlayer.lastName}"/> - <h:outputText value="#{msg['coachingeleven']}"/>
		</h:panelGroup>
	</ui:define>

	<ui:define name="contentTitle">
		<h:panelGroup rendered="#{playerViewBean.currentPlayer == null}">
			<h:outputText value="#{msg['noPlayerFound']}"/>
		</h:panelGroup>
		<h:panelGroup rendered="#{playerViewBean.currentPlayer != null}">
			<h:outputText value="#{playerViewBean.currentPlayer.firstName} #{playerViewBean.currentPlayer.lastName}"/>
		</h:panelGroup>
	</ui:define>

	<ui:define name="content">
		<h:panelGroup rendered="#{playerViewBean.currentPlayer != null}">
			<div class="row">
				<div class="small-12 column">
					<ul class="menu menu-hover-lines player-menu">
						<li>
							<h:outputLink value="#{request.contextPath}/secured/pages/playerView.xhtml"><h:outputText value="#{msg['details']}"/></h:outputLink>
						</li>
						<li>
							<h:outputLink value="#"><h:outputText value="#{msg['statistic']}"/></h:outputLink>
						</li>
						<li>
							<h:outputLink value="#{request.contextPath}/secured/pages/playerRanking.xhtml"><h:outputText value="#{msg['ranking']}"/></h:outputLink>
						</li>
						<li class="active">
							<h:outputLink value="#{request.contextPath}/secured/pages/playerTalk.xhtml"><h:outputText value="#{msg['conversation']}"/></h:outputLink>
						</li>
					</ul>
				</div>
				<div class="small-12 column card-user-profile">
					<div class="card-container">
						<div class="grey-background"></div>
						<div class="card-user-profile-content card-section">
							<div class="card-user-profile-avatar">
								<h:graphicImage name="images/Default-avatar.jpg" />
							</div>
							<p class="card-user-profile-name"><h:outputText value="#{playerViewBean.currentPlayer.firstName} #{playerViewBean.currentPlayer.lastName}"/></p>
							<h:form id="createPlayerTalk">
								<div class="row">
									<div class="small-12 medium-6 column">
										<label><h:outputText value="#{msg['dateColumn']}"/></label>
										<h:inputText id="datePickerPlayerTalkDate" class="js-datepicker" value="#{performanceDiagnosticsBean.newPerfDiagDateFormatted}"/>
										<h:message for="datePickerPlayerTalkDate" style="color: red"/>
									</div>
									<!-- TODO: DATEN ERFASSEN -->
									<div class="small-12 column text-center">
										<h:commandButton action="#{performanceDiagnosticsBean.createPlayerPerformanceDiagnostics}" value="#{msg['createPerfDiag']}"/>
									</div>
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</h:panelGroup>
		<h:panelGroup rendered="#{playerViewBean.currentPlayer == null}">
			<h:outputText value="#{msg['noPlayerFound']}"/>
		</h:panelGroup>
	</ui:define>

</ui:composition>
