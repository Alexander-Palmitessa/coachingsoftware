<ui:composition template="/templates/main.xhtml"

                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
                
	<ui:define name="title">
        <h:outputText value="#{msg['teamOverview']}"/> - <h:outputText value="#{msg['coachingeleven']}"/>

	<ui:define name="content">

			<div class="small-12 column">
				<ui:include src="/secured/cards/teamCard.xhtml" >
					<ui:param name="team" value="#{loginBean.loggedInUserTeam}" />
				</ui:include>
			</div>
		</div>

</ui:composition>
