<ui:composition template="/templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:metadata>
        <f:viewParam name="id" value="#{gameBean.pathGameID}" />
        <f:viewParam name="gameType" value="#{gameBean.gameTypeNumber}" />
        <f:viewAction action="#{gameBean.viewActionInit}" onPostback="true"/>
    </f:metadata>

    <ui:define name="title">
        #{msg['createGame']} - Coaching Eleven
    </ui:define>

    <script type="text/javascript">
        $(document).ready(function() {
            $(".numericIn").keydown(function (e) {
                // Allow: backspace, delete, tab, escape, enter and .
                if ($.inArray(e.keyCode, [46, 8, 9, 27, 13, 110, 190]) !== -1 ||
                    (e.keyCode === 65 &amp;&amp; (e.ctrlKey === true || e.metaKey === true)) ||
                    (e.keyCode === 67 &amp;&amp; (e.ctrlKey === true || e.metaKey === true)) ||
                    (e.keyCode === 88 &amp;&amp; (e.ctrlKey === true || e.metaKey === true)) ||
                    (e.keyCode >= 35 &amp;&amp; e.keyCode &lt;= 39)) {
                    return;
                }
                if ((e.shiftKey || (e.keyCode &lt; 48 || e.keyCode > 57)) &amp;&amp;
                    (e.keyCode &lt; 96 || e.keyCode > 105)) {
                    e.preventDefault();
                }
            });
        });
    </script>

    <ui:define name="content">
        <h:form>
            <div class="row">
                <div class="small-12 medium-6 column">
                    <label><h:outputText value="#{msg['day']}"/></label>
                    <h:inputText class="numericIn" value="#{gameBean.day}" maxlength="2" />
                    <label><h:outputText value="#{msg['month']}"/></label>
                    <h:inputText class="numericIn" value="#{gameBean.month}" maxlength="2"/>
                    <label><h:outputText value="#{msg['year']}"/></label>
                    <h:inputText class="numericIn" value="#{gameBean.year}" maxlength="4"/>
                </div>
                <div class="small-12 medium-6 column">
                    <label><h:outputText value="#{msg['hour']}"/></label>
                    <h:inputText class="numericIn" value="#{gameBean.hour}" maxlength="2"/>
                    <label><h:outputText value="#{msg['minute']}"/></label>
                    <h:inputText class="numericIn" value="#{gameBean.minute}" maxlength="2"/>
                </div>
                <div class="small-12 medium-6 column">
                    <label><h:outputText value="#{msg['arena']}"/></label>
                    <h:selectOneMenu value="#{gameBean.selectedArena}">
                        <f:selectItems value="#{gameBean.arenas}" var="a" itemValue="#{a.name}"
                                       itemLabel="#{a.name}"/>
                    </h:selectOneMenu>
                </div>
                <div class="small-12 medium-6 column">
                    <label><h:outputText value="#{msg['teamHome']}"/></label>
                    <h:selectOneMenu value="#{gameBean.teamHome}">
                        <f:selectItems value="#{gameBean.teams}" var="t" itemValue="#{t.name}"
                                       itemLabel="#{t.name}"/>
                    </h:selectOneMenu>
                </div>
                <div class="small-12 medium-6 column">
                    <label><h:outputText value="#{msg['teamAway']}"/></label>
                    <h:selectOneMenu value="#{gameBean.teamAway}">
                        <f:selectItems value="#{gameBean.teams}" var="t" itemValue="#{t.name}"
                                       itemLabel="#{t.name}"/>
                    </h:selectOneMenu>
                </div>
                <div class="small-12 column text-center">
                    <h:commandButton action="#{gameBean.createGame()}" value="submit"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
