<ui:composition template="/templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:metadata>
        <f:viewParam name="id" value="#{gameBean.pathGameID}"/>
        <f:viewAction action="#{gameBean.viewActionInit}" onPostback="true"/>
    </f:metadata>

    <ui:define name="title">
        #{msg['createLineUp']} - Coaching Eleven
    </ui:define>

    <ui:define name="content">
        <div class="row">
            <div class="small-12 column">
                <ul class="menu menu-hover-lines player-menu">
                    <li>
                        <h:outputLink
                                value="#{request.contextPath}/secured/forms/gameForm.xhtml?id=#{gameBean.pathGameID}"><h:outputText
                                value="#{msg['overview']}"/></h:outputLink>
                    </li>
                    <li  class="active">
                        <h:outputLink
                                value="#{request.contextPath}/secured/forms/lineUpForm.xhtml?id=#{gameBean.pathGameID}"><h:outputText
                                value="#{msg['lineUp']}"/></h:outputLink>
                    </li>
                    <li>
                        <h:outputLink value="#"><h:outputText value="#{msg['preGameReport']}"/></h:outputLink>
                    </li>
                    <li>
                        <h:outputLink value="#"><h:outputText value="#{msg['postGameReport']}"/></h:outputLink>
                    </li>
                    <li>
                        <h:outputLink value="#"><h:outputText value="#{msg['playerGameStats']}"/></h:outputLink>
                    </li>
                </ul>
            </div>
        </div>
        <h:form>
            <div class="row">
                <div class="small-12 medium-6 column">
                    <label><h:outputText value="#{msg['system']}"/></label>
                    <h:selectOneMenu value="#{gameBean.selectedSystem}">
                        <f:selectItems value="#{gameBean.systems}" var="s" itemValue="#{s}"
                                       itemLabel="#{msg['systemType.'.concat(s)]}"/>
                    </h:selectOneMenu>
                    <label><h:outputText value="#{msg['players']}"/></label>
                    <ui:repeat value="#{gameBean.game.lineUp.lineUpPlayers}" var="lup">

                        <label><h:outputText value="#{lup.player.firstName} #{lup.player.lastName}"/></label>

                        <h:selectOneMenu value="#{lup.lineUpType}">
                            <f:selectItem value="#{null}" itemLabel="-"/>
                            <f:selectItems value="#{gameBean.lineUpTypes}" var="lut" itemValue="#{lut}"
                                           itemLabel="#{msg['lineUpType.'.concat(lut)]}"/>
                        </h:selectOneMenu>
                        <h:selectOneMenu value="#{lup.position}">
                            <f:selectItem value="#{null}" itemLabel="-"/>
                            <f:selectItems value="#{gameBean.positions}" var="p"
                                           itemValue="p"
                                           itemLabel="#{msg['position.'.concat(p)]}"/>
                        </h:selectOneMenu>
                        <h:selectOneMenu value="#{lup.missingType}">
                            <f:selectItem value="#{null}" itemLabel="-"/>
                            <f:selectItems value="#{gameBean.missingTypes}" var="mt"
                                           itemValue="mt"
                                           itemLabel="#{msg['missingType.'.concat(mt)]}"/>
                        </h:selectOneMenu>
                    </ui:repeat>
                </div>
                <div class="small-12 column text-center">
                    <h:commandButton action="#{gameBean.updateLineUp}" value="submit"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
