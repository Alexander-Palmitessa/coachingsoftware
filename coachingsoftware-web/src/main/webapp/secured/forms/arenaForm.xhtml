<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
                
       	<div class="small-12 medium-6 column">
       		<label><h:outputText value="#{msg['arenaName']}"/></label>
	    	<h:inputText id="arena_name" value="#{arena.name}"/>
			<h:message for="arena_name" style="color: red"/>
       	</div>
       	<div class="small-12 medium-6 column">
       		<label><h:outputText value="#{msg['street']}"/></label>
	    	<h:inputText id="addr_street" value="#{arena.address.street}"/>
			<h:message for="addr_street" style="color: red"/>
       	</div>
       	<div class="small-12 medium-6 column">
        	<label><h:outputText value="#{msg['streetNr']}"/></label>
		    <h:inputText id="addr_streetnr" value="#{arena.address.streetNr}"/>
			<h:message for="addr_streetnr" style="color: red"/>
	    </div>
	    <div class="small-12 medium-6 column">
	    	<label><h:outputText value="#{msg['city']}"/></label>
	    	<h:inputText id="addr_city" value="#{arena.address.city}"/>
			<h:message for="addr_city" style="color: red"/>
	    </div>
	    <div class="small-12 medium-6 column">
	    	<label><h:outputText value="#{msg['zip']}"/></label>
	   		<h:inputText id="addr_zip" onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;" value="#{arena.address.zip}"/>
			<h:message for="addr_zip" style="color: red"/>
	    </div>
	    <div class="small-12 medium-6 column">
	    	<label><h:outputText value="#{msg['country']}"/></label>
		    <h:selectOneMenu value="#{arena.address.country.ID}">
		        <f:selectItems value="#{countryBean.entities}" var="c" itemValue="#{c.ID}"
	                       itemLabel="#{c.name}"/>
		    </h:selectOneMenu>
	    </div>
	    
</ui:composition>
