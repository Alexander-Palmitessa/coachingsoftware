<ui:composition template="/templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:metadata>
        <f:viewParam name="id" value="#{gameBean.pathGameID}" />
        <f:viewAction action="#{gameBean.viewActionInit}" onPostback="true"/>
    </f:metadata>

    <ui:define name="title">
        Team - Coaching Eleven
    </ui:define>

    <ui:define name="content">
        <ui:repeat value="#{gameBean.changeOuts}" var="changeOut">
            <h:form>
                <div class="row">
                    <div class="small-12 medium-6 column">
                        <label><h:outputText value="#{msg['minute']}"/></label>
                        <h:inputText id="minute_out" value="#{changeOut.minuteOut}"/>
                        <h:message for="minute_out" style="color: red"/>
                    </div>
                    <div class="small-12 medium-6 column">
                        <label><h:outputText value="#{msg['comment']}"/></label>
                        <h:inputText value="#{changeOut.comment}"/>
                    </div>
                    <div class="small-12 medium-6 column">
                        <label><h:outputText value="#{msg['player']}"/></label>
                        <h:selectOneMenu value="#{gameBean.selectedPlayerOutID}">
                            <f:selectItems value="#{gameBean.players}" var="p" itemValue="#{p.ID}"
                                           itemLabel="#{p.lastName}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="small-12 column text-center">
                        <h:commandButton action="#{gameBean.createChangeOut()}" value="add"/>
                    </div>

                </div>
            </h:form>
        </ui:repeat>
    </ui:define>

</ui:composition>
