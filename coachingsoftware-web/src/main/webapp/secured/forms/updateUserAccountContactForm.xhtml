<ui:composition template="/templates/main.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="title">
		<c:if test="#{loginBean.loggedIn}"><h:outputText value="#{loginBean.loggedInUser.contact.firstName}" /><h:outputText value=" " /><h:outputText value="#{loginBean.loggedInUser.contact.lastName} - " /></c:if><h:outputText value="#{msg['baseData']}"/><h:outputText value=" - "/><h:outputText value="#{msg['coachingeleven']}"/>
	</ui:define>

	<ui:define name="contentTitle">
		<c:if test="#{loginBean.loggedIn}"><h:outputText value="#{loginBean.loggedInUser.contact.firstName}" /><h:outputText value=" " /><h:outputText value="#{loginBean.loggedInUser.contact.lastName} - " /></c:if><h:outputText value="#{msg['baseData']}"/>
	</ui:define>

	<ui:define name="content">
		<c:if test="#{loginBean.loggedIn}">
			<h:form id="updateUserAccountContactForm" class="create-form">
				<div class="row">
					<div class="small-12 medium-6 column">
						<label><h:outputText value="#{msg['firstName']}"/></label>
						<h:inputText id="tc_firstname" value="#{loginBean.loggedInUser.contact.firstName}"/>
						<h:message for="tc_firstname" style="color: red"/>
					</div>
					<div class="small-12 medium-6 column">
						<label><h:outputText value="#{msg['lastName']}"/></label>
						<h:inputText id="tc_lastname" value="#{loginBean.loggedInUser.contact.lastName}"/>
						<h:message for="tc_lastname" style="color: red"/>
					</div>
					<div class="small-12 medium-6 column">
						<label><h:outputText value="#{msg['email']}"/></label>
						<h:inputText id="tc_email" value="#{loginBean.loggedInUser.contact.email}" />
						<h:message for="tc_email" style="color: red"/>
					</div>
					<div class="small-12 medium-6 column">
						<label><h:outputText value="#{msg['mobileNumber']}"/></label>
						<h:inputText id="tc_mobileNumber" value="#{loginBean.loggedInUser.contact.mobileNumber}"/>
						<h:message for="tc_mobileNumber" style="color: red"/>
					</div>
					<div class="small-12 medium-6 column">
			        	<label><h:outputText value="#{msg['birthday']}"/></label>
			        	<h:inputText id="datePickerUserAccountBirthday" class="js-datepicker" value="#{loginBean.userBirthdayFormatted}"/>
			        	<h:message for="datePickerUserAccountBirthday" style="color: red"/>
			        </div>
					<div class="small-12 medium-6 column">
						<label><h:outputText value="#{msg['city']}"/></label>
						<h:inputText id="tc_city" value="#{loginBean.loggedInUser.contact.address.city}"/>
						<h:message for="tc_city" style="color: red"/>
					</div>
					<div class="small-12 medium-6 column">
						<label><h:outputText value="#{msg['street']}"/></label>
						<h:inputText id="tc_street" value="#{loginBean.loggedInUser.contact.address.street}"/>
						<h:message for="tc_street" style="color: red"/>
					</div>
					<div class="small-12 medium-6 column">
						<label><h:outputText value="#{msg['streetNr']}"/></label>
						<h:inputText id="tc_streetNr" value="#{loginBean.loggedInUser.contact.address.streetNr}"/>
						<h:message for="tc_streetNr" style="color: red"/>
					</div>
					<div class="small-12 medium-6 column">
						<label><h:outputText value="#{msg['zip']}"/></label>
						<h:inputText id="tc_playerZip" value="#{loginBean.loggedInUser.contact.address.zip}"/>
						<h:message for="tc_playerZip" style="color: red"/>
					</div>
					<div class="small-12 medium-6 column">
						<label><h:outputText value="#{msg['role']}"/></label>
						<h:selectOneMenu value="#{loginBean.loggedInUser.contact.role}">
							<f:selectItems value="#{contactBean.roles}" var="r" itemValue="#{r}"
										   itemLabel="#{msg['role.'.concat(r)]}"/>
						</h:selectOneMenu>
					</div>
					<div class="small-12 medium-6 column">
						<label><h:outputText value="#{msg['country']}"/></label>
						<h:selectOneMenu value="#{loginBean.loggedInUser.contact.address.country.name}">
							<f:selectItems value="#{addressBean.countryValue}" var="c" itemValue="#{c.countryValue}"
										   itemLabel="#{c.countryLabel}"/>
						</h:selectOneMenu>
					</div>
					<div class="small-12 column text-center">
						<h:commandButton action="#{contactBean.updateContact(loginBean.loggedInUser.contact,loginBean.userBirthdayFormatted)}" value="#{msg['updateContact']}"/>
					</div>
				</div>
			</h:form>
		</c:if>
	</ui:define>

</ui:composition>
