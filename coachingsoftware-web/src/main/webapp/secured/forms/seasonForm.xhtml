<ui:composition template="/templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
                
	<ui:define name="title">
        <h:outputText value="#{msg['createSeason']}"/> - <h:outputText value="#{msg['coachingeleven']}"/>
    </ui:define>
    
    <ui:define name="contentTitle">
		<h:outputText value="#{msg['createSeason']}"/>
	</ui:define>

    <ui:define name="content">
        <h:form class="translucent-form-overlay">
	        <div class="row">
		        <div class="small-12 column">
		        	<label><h:outputText value="#{msg['name']}"/></label>
				    <h:inputText id="season_name" value="#{seasonBean.season.name}"/>
					<h:message for="season_name" style="color: red"/>
		        </div>
		        <div class="small-12 column text-center">
		        	<h:commandButton action="#{seasonBean.createSeason()}" value="#{msg['createSeason']}"/>
		        </div>
	        </div>
		</h:form>
    </ui:define>
                
</ui:composition>
