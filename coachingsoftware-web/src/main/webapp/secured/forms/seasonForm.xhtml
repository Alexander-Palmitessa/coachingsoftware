<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
                
		<div class="small-12 column">
        	<label><h:outputText value="#{msg['name']}"/></label>
		    <h:inputText id="season_name" value="#{season.name}"/>
			<h:message for="season_name" style="color: red"/>
        </div>
        <div class="small-12 medium-6 column">
        	<label><h:outputText value="#{msg['startDate']}"/></label>
        	<h:inputText id="datePickerSeasonStart" class="js-datepicker" value="#{seasonBean.startDate}"/>
        	<h:message for="datePickerSeasonStart" style="color: red"/>
        </div>
        <div class="small-12 medium-6 column">
        	<label><h:outputText value="#{msg['endDate']}"/></label>
        	<h:inputText id="datePickerSeasonEnd" class="js-datepicker" value="#{seasonBean.endDate}"/>
        	<h:message for="datePickerSeasonEnd" style="color: red"/>
        </div>
                
</ui:composition>
