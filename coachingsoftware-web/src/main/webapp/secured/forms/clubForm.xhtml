<ui:composition template="/templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
                
	<ui:define name="title">
        <h:outputText value="#{msg['createClub']}"/> - <h:outputText value="#{msg['coachingeleven']}"/>
    </ui:define>
    
    <ui:define name="contentTitle">
		<h:outputText value="#{msg['createClub']}"/>
	</ui:define>

    <ui:define name="content">
        <h:form class="create-form">
	        <div class="row">
		        <div class="small-12 medium-6 column">
		        	<label><h:outputText value="#{msg['name']}"/></label>
				    <h:inputText id="club_name" value="#{teamClubBean.newClub.name}"/>
					<h:message for="club_name" style="color: red"/>
		        </div>
		        <div class="small-12 medium-6 column">
		        	<label><h:outputText value="#{msg['city']}"/></label>
				    <h:inputText id="player_city" value="#{teamClubBean.newAddress.city}"/>
					<h:message for="player_city" style="color: red"/>
		        </div>
		        <div class="small-12 medium-6 column">
		        	<label><h:outputText value="#{msg['street']}"/></label>
				    <h:inputText id="player_street" value="#{teamClubBean.newAddress.street}"/>
					<h:message for="player_street" style="color: red"/>
		        </div>
		        <div class="small-12 medium-6 column">
		        	<label><h:outputText value="#{msg['streetNr']}"/></label>
				    <h:inputText id="player_streetNr" value="#{teamClubBean.newAddress.streetNr}"/>
					<h:message for="player_streetNr" style="color: red"/>
		        </div>
		        <div class="small-12 medium-6 column">
		        	<label><h:outputText value="#{msg['zip']}"/></label>
				    <h:inputText id="player_playerZip" value="#{teamClubBean.newAddress.zip}"/>
					<h:message for="player_playerZip" style="color: red"/>
		        </div>
		        <div class="small-12 medium-6 column">
			    	<label><h:outputText value="#{msg['country']}"/></label>
				    <h:selectOneMenu value="#{teamClubBean.newCountry.name}">
				        <f:selectItems value="#{addressBean.countryValue}" var="c" itemValue="#{c.countryValue}"
				                       itemLabel="#{c.countryLabel}"/>
				    </h:selectOneMenu>
			    </div>
		        <div class="small-12 column text-center">
		        	<h:commandButton action="#{teamClubBean.createClub()}" value="#{msg['createClub']}"/>
		        </div>
	        </div>
		</h:form>
    </ui:define>
                
</ui:composition>
