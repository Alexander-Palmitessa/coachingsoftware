<ui:composition
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
        <h:form>
            <div class="row">

                <!-- Game with ball -->
                <div class="small-12 medium-6 column">
                    <label><h:outputText value="#{msg['posWBall']}"/></label>
                    <h:inputText value="#{gameBean.postGameReport.positiveWithBall}"/>
                </div>
                <div class="small-12 medium-6 column">
                    <label><h:outputText value="#{msg['negWBall']}"/></label>
                    <h:inputText value="#{gameBean.postGameReport.negativeWithBall}"/>
                </div>

                <!-- Game without ball -->
                <div class="small-12 medium-6 column">
                    <label><h:outputText value="#{msg['posWOBall']}"/></label>
                    <h:inputText value="#{gameBean.postGameReport.positiveWithoutBall}"/>
                </div>
                <div class="small-12 medium-6 column">
                    <label><h:outputText value="#{msg['negWOBall']}"/></label>
                    <h:inputText value="#{gameBean.postGameReport.negativeWithoutBall}"/>
                </div>

                <!-- Ball lost -->
                <div class="small-12 medium-6 column">
                    <label><h:outputText value="#{msg['posLoseBall']}"/></label>
                    <h:inputText value="#{gameBean.postGameReport.positiveLoseBall}"/>
                </div>
                <div class="small-12 medium-6 column">
                    <label><h:outputText value="#{msg['negLoseBall']}"/></label>
                    <h:inputText value="#{gameBean.postGameReport.negativeLoseBall}"/>
                </div>

                <!-- Ball taken -->
                <div class="small-12 medium-6 column">
                    <label><h:outputText value="#{msg['posTakeBall']}"/></label>
                    <h:inputText value="#{gameBean.postGameReport.positiveTakeBall}"/>
                </div>
                <div class="small-12 medium-6 column">
                    <label><h:outputText value="#{msg['negTakeBall']}"/></label>
                    <h:inputText value="#{gameBean.postGameReport.negativeTakeBall}"/>
                </div>


                <div class="small-12 column text-center">
                    <h:commandButton action="#{gameBean.createGameReport()}" value="submit"/>
                </div>
            </div>
        </h:form>

</ui:composition>
