<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    			xmlns:f="http://xmlns.jcp.org/jsf/core"
    			xmlns:h="http://xmlns.jcp.org/jsf/html"
    			xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
		<div class="small-12 medium-6 column">
        	<label><h:outputText value="#{msg['name']}"/></label>
		    <h:inputText id="team_name" value="#{team.name}"/>
			<h:message for="team_name" style="color: red"/>
        </div>
        <div class="small-12 medium-6 column">
        	<label><h:outputText value="#{msg['club']}"/></label>
		    <h:selectOneMenu value="#{team.club.ID}">
		        <f:selectItems value="#{clubBean.entities}" var="club" itemValue="#{club.ID}"
		                       itemLabel="#{club.name}"/>
		    </h:selectOneMenu>
        </div>
</ui:composition>
