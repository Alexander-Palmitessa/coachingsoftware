<ui:composition template="/templates/main.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="title">
		<h:outputText value="#{msg['createContact']}"/> - <h:outputText value="#{msg['coachingeleven']}"/>
	</ui:define>

	<ui:define name="contentTitle">
		<h:outputText value="#{msg['createContact']}"/>
	</ui:define>

	<ui:define name="content">
		<h:form class="create-form">
			<div class="row">
				<div class="small-12 medium-6 column">
					<label><h:outputText value="#{msg['firstName']}"/></label>
					<h:inputText id="tc_firstname" value="#{teamContactBean.newTeamContact.firstName}"/>
					<h:message for="tc_firstname" style="color: red"/>
				</div>
				<div class="small-12 medium-6 column">
					<label><h:outputText value="#{msg['lastName']}"/></label>
					<h:inputText id="tc_lastname" value="#{teamContactBean.newTeamContact.lastName}"/>
					<h:message for="tc_lastname" style="color: red"/>
				</div>
				<div class="small-12 medium-6 column">
					<label><h:outputText value="#{msg['email']}"/></label>
					<h:inputText id="tc_email" value="#{teamContactBean.newTeamContact.email}">
						<f:validator binding="#{duplicateMailValidator}"/>
					</h:inputText>
					<h:message for="tc_email" style="color: red"/>
				</div>
				<div class="small-12 medium-6 column">
					<label><h:outputText value="#{msg['mobileNumber']}"/></label>
					<h:inputText id="tc_mobileNumber" value="#{teamContactBean.newTeamContact.mobileNumber}"/>
					<h:message for="tc_mobileNumber" style="color: red"/>
				</div>
				<div class="small-12 medium-6 column">
					<label><h:outputText value="#{msg['city']}"/></label>
					<h:inputText id="tc_city" value="#{teamContactBean.newTeamContactAddress.city}"/>
					<h:message for="tc_city" style="color: red"/>
				</div>
				<div class="small-12 medium-6 column">
					<label><h:outputText value="#{msg['street']}"/></label>
					<h:inputText id="tc_street" value="#{teamContactBean.newTeamContactAddress.street}"/>
					<h:message for="tc_street" style="color: red"/>
				</div>
				<div class="small-12 medium-6 column">
					<label><h:outputText value="#{msg['streetNr']}"/></label>
					<h:inputText id="tc_streetNr" value="#{teamContactBean.newTeamContactAddress.streetNr}"/>
					<h:message for="tc_streetNr" style="color: red"/>
				</div>
				<div class="small-12 medium-6 column">
					<label><h:outputText value="#{msg['zip']}"/></label>
					<h:inputText id="tc_playerZip" value="#{teamContactBean.newTeamContactAddress.zip}"/>
					<h:message for="tc_playerZip" style="color: red"/>
				</div>
				<div class="small-12 medium-6 column">
					<label><h:outputText value="#{msg['role']}"/></label>
					<h:selectOneMenu value="#{teamContactBean.newTeamContact.role}">
						<f:selectItems value="#{teamContactBean.roles}" var="r" itemValue="#{r}"
									   itemLabel="#{msg['role.'.concat(r)]}"/>
					</h:selectOneMenu>
				</div>
				<div class="small-12 medium-6 column">
					<label><h:outputText value="#{msg['country']}"/></label>
					<h:selectOneMenu value="#{teamContactBean.newTeamContactCountry.name}">
						<f:selectItems value="#{addressBean.countryValue}" var="c" itemValue="#{c.countryValue}"
									   itemLabel="#{c.countryLabel}"/>
					</h:selectOneMenu>
				</div>
				<div class="small-12 column text-center">
					<h:commandButton action="#{teamContactBean.createTeamContact}" value="#{msg['createContact']}"/>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
