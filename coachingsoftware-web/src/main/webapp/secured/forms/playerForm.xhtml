<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
                
		<div class="small-12 medium-6 column">
        	<label><h:outputText value="#{msg['firstName']}"/></label>
		    <h:inputText id="player_firstName" value="#{playerBean.entity.contact.firstName}"/>
			<h:message for="player_firstName" style="color: red"/>
        </div>
        <div class="small-12 medium-6 column">
        	<label><h:outputText value="#{msg['lastName']}"/></label>
		    <h:inputText id="player_lastName" value="#{playerBean.entity.contact.lastName}"/>
			<h:message for="player_lastName" style="color: red"/>
        </div>
        <div class="small-12 medium-6 column">
        	<label><h:outputText value="#{msg['email']}"/></label>
			<h:inputText id="player_email" value="#{playerBean.entity.contact.email}">
				<f:validator binding="#{duplicateMailValidator}"/>
			</h:inputText>
			<h:message for="player_email" style="color: red"/>
        </div>
        <div class="small-12 medium-6 column">
        	<label><h:outputText value="#{msg['birthday']}"/></label>
        	<h:inputText id="datePickerPlayerBirthday" class="js-datepicker" value="#{playerBean.birthday}"/>
        	<h:message for="datePickerPlayerBirthday" style="color: red"/>
        </div>
        <div class="small-12 medium-6 column">
        	<label><h:outputText value="#{msg['mobileNumber']}"/></label>
		    <h:inputText id="player_mobileNumber" value="#{playerBean.entity.contact.mobileNumber}"/>
			<h:message for="player_mobileNumber" style="color: red"/>
        </div>
        <div class="small-12 medium-6 column">
        	<label><h:outputText value="#{msg['city']}"/></label>
		    <h:inputText id="player_city" value="#{playerBean.entity.contact.address.city}"/>
			<h:message for="player_city" style="color: red"/>
        </div>
        <div class="small-12 medium-6 column">
        	<label><h:outputText value="#{msg['street']}"/></label>
		    <h:inputText id="player_street" value="#{playerBean.entity.contact.address.street}"/>
			<h:message for="player_street" style="color: red"/>
        </div>
        <div class="small-12 medium-6 column">
        	<label><h:outputText value="#{msg['streetNr']}"/></label>
		    <h:inputText id="player_streetNr" value="#{playerBean.entity.contact.address.streetNr}"/>
			<h:message for="player_streetNr" style="color: red"/>
        </div>
        <div class="small-12 medium-6 column">
        	<label><h:outputText value="#{msg['zip']}"/></label>
		    <h:inputText id="player_playerZip" value="#{playerBean.entity.contact.address.zip}"/>
			<h:message for="player_playerZip" style="color: red"/>
        </div>
		<div class="small-12 medium-6 column">
			<label><h:outputText value="#{msg['country']}"/></label>
			<h:selectOneMenu value="#{playerBean.entity.contact.address.country.ID}">
				<f:selectItems value="#{countryBean.entities}" var="c" itemValue="#{c.ID}"
	                       itemLabel="#{c.name}"/>
			</h:selectOneMenu>
		</div>
        <div class="small-12 medium-6 column">
        	<label><h:outputText value="#{msg['position']}"/></label>
	    	<h:selectOneMenu value="#{playerBean.entity.position}">
	   			<f:selectItems value="#{playerBean.positions}" var="position" />
	   		</h:selectOneMenu>
        </div>
        <div class="small-12 medium-6 column">
	    	<label><h:outputText value="#{msg['countryPermission']}"/></label>
		    <h:selectOneMenu value="#{playerBean.entity.countryPermission.ID}">
		        <f:selectItems value="#{countryBean.entities}" var="c" itemValue="#{c.ID}"
	                       itemLabel="#{c.name}"/>
		    </h:selectOneMenu>
	    </div>
                
</ui:composition>
