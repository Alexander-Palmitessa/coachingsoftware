<ui:composition
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

        <h:form>
            <div class="row">

                <!-- First ChangeIn -->
                <div class="small-12 medium-6 column">
                    <label><h:outputText value="#{msg['minute']}"/></label>
                    <h:inputText id="minute_in" value="#{gameBean.changeIn[0].minuteIn}"/>
                    <h:message for="minute_in" style="color: red"/>
                </div>
                <div class="small-12 medium-6 column">
                    <label><h:outputText value="#{msg['comment']}"/></label>
                    <h:inputText value="#{gameBean.changeIn[0].comment}"/>
                </div>
                <div class="small-12 medium-6 column">
                    <label><h:outputText value="#{msg['player']}"/></label>
                    <h:selectOneMenu value="#{gameBean.selectedPlayerInID[0]}">
                        <f:selectItems value="#{gameBean.players}" var="p" itemValue="#{p.ID}"
                                       itemLabel="#{p.lastName}"/>
                    </h:selectOneMenu>
                </div>

                <!-- Second ChangeIn -->
                <div class="small-12 medium-6 column">
                    <label><h:outputText value="#{msg['minute']}"/></label>
                    <h:inputText value="#{gameBean.changeIn[1].minuteIn}"/>
                    <h:message for="minute_in" style="color: red"/>
                </div>
                <div class="small-12 medium-6 column">
                    <label><h:outputText value="#{msg['comment']}"/></label>
                    <h:inputText value="#{gameBean.changeIn[1].comment}"/>
                </div>
                <div class="small-12 medium-6 column">
                    <label><h:outputText value="#{msg['player']}"/></label>
                    <h:selectOneMenu value="#{gameBean.selectedPlayerInID[1]}">
                        <f:selectItems value="#{gameBean.players}" var="p" itemValue="#{p.ID}"
                                       itemLabel="#{p.lastName}"/>
                    </h:selectOneMenu>
                </div>

                <!-- Third ChangeIn -->
                <div class="small-12 medium-6 column">
                    <label><h:outputText value="#{msg['minute']}"/></label>
                    <h:inputText value="#{gameBean.changeIn[2].minuteIn}"/>
                    <h:message for="minute_in" style="color: red"/>
                </div>
                <div class="small-12 medium-6 column">
                    <label><h:outputText value="#{msg['comment']}"/></label>
                    <h:inputText value="#{gameBean.changeIn[2].comment}"/>
                </div>
                <div class="small-12 medium-6 column">
                    <label><h:outputText value="#{msg['player']}"/></label>
                    <h:selectOneMenu value="#{gameBean.selectedPlayerInID[2]}">
                        <f:selectItems value="#{gameBean.players}" var="p" itemValue="#{p.ID}"
                                       itemLabel="#{p.lastName}"/>
                    </h:selectOneMenu>
                </div>


                <div class="small-12 column text-center">
                    <h:commandButton action="#{gameBean.createChangeIn()}" value="submit"/>
                </div>
            </div>
        </h:form>

</ui:composition>
