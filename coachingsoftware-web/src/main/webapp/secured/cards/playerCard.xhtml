<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <div class="card-user-profile">
		<div class="card-container">
			<div class="image-container">
				<h:graphicImage name="images/Default-avatar.jpg" />
			</div>
			<div class="card-user-profile-content card-section">
				<div class="card-user-profile-avatar">
					<h:graphicImage name="images/Default-avatar.jpg" />
				</div>
				<p class="card-user-profile-name"><h:outputText value="#{player.firstName} #{player.lastName}"/></p>
				<label><h:outputText value="#{msg['email']}"/></label>
				<p class="card-user-profile-info"><h:outputText value="#{player.email}"/></p>
			</div>
			
			<div class="card-user-profile-actions">
				<h:form>
					<h:commandButton action="#{currentPlayerBean.resetCurrentPlayer(player.ID)}" value="#{msg['moreInfo']}"/>
				</h:form>
			</div>
			<div class="card-user-profile-actions">
				<h:form>
					<h:commandButton class="deleteButton" action="#{currentPlayerBean.deletePlayer(player.ID)}" value="#{msg['delete']}" disabled=""/>
				</h:form>
			</div>
		</div>
	</div>
    
</ui:composition>
