<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <div class="small-12 medium-4 column card-user-profile">
		<div class="card-container">
			<h:graphicImage name="images/Default-avatar.jpg" />
			<div class="card-user-profile-content card-section">
				<div class="card-user-profile-avatar">
					<h:graphicImage name="images/Default-avatar.jpg" />
				</div>
				<p class="card-user-profile-name"><h:outputText value="#{player.firstName} #{player.lastName}"/></p>
				<p class="card-user-profile-status">Player</p>
				<p class="card-user-profile-info">Player informations...</p>
			</div>
			
			<h:form>
				<div class="card-user-profile-actions">
					<h:commandButton class="card-user-profile-button secondary-button" action="#{playerBean.showPlayer()}" value="#{msg['moreInfo']}"/>
				</div>
			</h:form>
		</div>
	</div>
    
</ui:composition>
