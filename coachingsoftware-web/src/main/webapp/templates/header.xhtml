<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <div class="title-bar" data-responsive-toggle="coachingeleven-animated-menu" data-hide-for="medium">
		<button class="menu-icon" type="button" data-toggle="coachingeleven-animated-menu"></button>
		<div class="title-bar-title">Menu</div>
	</div>
   
   	<div class="top-bar row" id="coachingeleven-animated-menu" data-animate="hinge-in-from-top hinge-out-from-top">
		<div class="top-bar-left small-12 medium-8 column">
			<ul class="dropdown menu" data-dropdown-menu="">
				<li class="menu-text"><a href="#{request.contextPath}/pages/home.xhtml">Coaching Eleven</a></li>
				<li>
					<h:outputLink value="#"><h:outputText value="#{msg['overview']}"/></h:outputLink>
					<ul class="menu vertical">
						<li><h:outputLink value="#"><h:outputText value="#{msg['players']}"/></h:outputLink></li>
						<li><h:outputLink value="#"><h:outputText value="#{msg['games']}"/></h:outputLink></li>
					</ul>
				</li>
				<h:panelGroup rendered="#{loginBean.hasUserAssignedTeam}">
					<li>
						<h:outputLink value="#"><h:outputText value="#{loginBean.userTeam}"/></h:outputLink>
						<ul class="menu vertical">
							<li><h:outputLink value="#{request.contextPath}/secured/playerOverview.xhtml"><h:outputText value="#{msg['players']}"/></h:outputLink></li>
							<li><h:outputLink value="#{request.contextPath}/pages/gameList.xhtml"><h:outputText value="#{msg['games']}"/></h:outputLink></li>
						</ul>
					</li>
				</h:panelGroup>
				<li>
					<h:outputLink value="#"><h:outputText value="#{msg['admin']}"/></h:outputLink>
					<ul class="menu vertical">
						<li><h:outputLink value="#{request.contextPath}/pages/teamForm.xhtml"><h:outputText value="#{msg['createTeam']}"/></h:outputLink></li>
						<li><h:outputLink value="#{request.contextPath}/pages/arenaForm.xhtml"><h:outputText value="#{msg['createArena']}"/></h:outputLink></li>
						<li><h:outputLink value="#{request.contextPath}/pages/clubForm.xhtml"><h:outputText value="#{msg['createClub']}"/></h:outputLink></li>
						<li><h:outputLink value="#{request.contextPath}/pages/gameForm.xhtml"><h:outputText value="#{msg['createGame']}"/></h:outputLink></li>
						<li><h:outputLink value="#{request.contextPath}/pages/cardForm.xhtml"><h:outputText value="#{msg['createCard']}"/></h:outputLink></li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="top-bar-right small-12 medium-4 column">
			<ul class="dropdown menu" data-dropdown-menu="">
				<h:panelGroup rendered="#{!loginBean.loggedIn}">
					<li><h:outputLink value="#{request.contextPath}/pages/userLogin.xhtml"><h:outputText value="#{msg['login']}"/></h:outputLink></li>
				</h:panelGroup>
				<h:panelGroup rendered="#{loginBean.loggedIn}">
					<li><h:outputLink value="#{request.contextPath}/secured/userSettings.xhtml"><h:outputText value="#{loginBean.username}"/></h:outputLink></li>
				</h:panelGroup>
				<li>
					<h:outputLink value="#"><h:outputText value="#{msg['language']}"/></h:outputLink>
					<ul class="menu vertical">
						<li>
							<h:form>
								<h:commandLink value="#{msg['english']}" action="#{languageBean.changeLanguage('en')}"></h:commandLink>
							</h:form>
						</li>
						<li>
							<h:form>
								<h:commandLink value="#{msg['german']}" action="#{languageBean.changeLanguage('de')}"></h:commandLink>
							</h:form>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</ui:composition>
