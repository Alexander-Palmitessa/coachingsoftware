<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <div class="title-bar" data-responsive-toggle="coachingeleven-animated-menu" data-hide-for="medium">
		<button class="menu-icon" type="button" data-open="offCanvasLeft"></button>
		<div class="title-bar-title"><h:outputText value="#{msg['coachingeleven']}"/></div>
	</div>
	
	<div class="top-bar show-for-medium row">
		<div class="top-bar-left small-12 medium-8 column">
			<ul class="menu">
				<h:panelGroup rendered="#{loginBean.loggedInUser == null or loginBean.loggedInUserTeam == null}">
					<li>
						<h:outputText value="#{msg['coachingeleven']}"/>
					</li>
				</h:panelGroup>
				<h:panelGroup rendered="#{loginBean.loggedInUser != null and loginBean.loggedInUserTeam != null}">
					<li>
						<h:outputText value="#{loginBean.loggedInUserTeam.name}"/>
					</li>
				</h:panelGroup>
			</ul>
		</div>
		<div class="top-bar-right small-12 medium-4 column">
			<ul class="menu dropdown" data-dropdown-menu="">
				<li class="#{view.viewId eq '/public/pages/home.xhtml' ? 'active-link' : ''}">
					<h:outputLink value="#{request.contextPath}/public/pages/home.xhtml"><h:outputText value="#{msg['home']}"/></h:outputLink>
				</li>
				<h:panelGroup rendered="#{!loginBean.loggedIn}">
					<li class="#{view.viewId eq '/public/pages/userLogin.xhtml' ? 'active-link' : ''}">
						<h:outputLink value="#{request.contextPath}/public/pages/userLogin.xhtml"><h:outputText value="#{msg['login']}"/></h:outputLink>
					</li>
				</h:panelGroup>
				<h:panelGroup rendered="#{loginBean.loggedIn}">
					<li class="#{view.viewId eq '/secured/pages/userSettings.xhtml' ? 'active-link' : ''}">
						<h:outputLink value="#"><h:outputText value="#{loginBean.username}" /></h:outputLink>
						<ul class="menu">
							<li>
								<h:outputLink value="#{request.contextPath}/secured/pages/update/updateUserContact.xhtml"><h:outputText value="#{msg['baseData']}"/></h:outputLink>
							</li>
							<li>
								<h:outputLink value="#{request.contextPath}/secured/pages/addressOverview.xhtml"><h:outputText value="#{msg['contactsAddress']}"/></h:outputLink>
							</li>
							<li>
								<h:form>
									<h:commandLink action="#{loginBean.doLogout}" value="#{msg['logout']}" />
								</h:form>
							</li>
						</ul>
					</li>
				</h:panelGroup>
				<li>
					<h:outputLink value="#"><h:outputText value="#{msg['language']}"/></h:outputLink>
					<ul class="menu">
						<li>
							<h:form>
								<h:commandLink value="#{msg['english']}" action="#{languageBean.changeLanguage('en')}"></h:commandLink>
							</h:form>
						</li>
						<li>
							<h:form>
								<h:commandLink value="#{msg['german']}" action="#{languageBean.changeLanguage('de')}"></h:commandLink>
							</h:form>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</ui:composition>
