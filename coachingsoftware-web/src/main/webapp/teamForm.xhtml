<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
                
	<ui:define name="title">
        Team - Coaching Eleven
    </ui:define>

    <ui:define name="content">
        <h:form>
		    <h:outputText value="#{msg['name']}"/>
		    <h:inputText value="#{teamClubBean.team.name}"/>
		    <br/>
		    <h:outputText value="#{msg['club']}"/>
		    <h:selectOneMenu value="#{teamClubBean.selectedClubName}">
		        <f:selectItems value="#{teamClubBean.clubs}" var="c" itemValue="#{c.name}"
		                       itemLabel="#{c.name}"/>
		    </h:selectOneMenu>
		    <h:commandButton action="#{teamClubBean.createTeam()}" value="submit"/>
		</h:form>
    </ui:define>
                
</ui:composition>
