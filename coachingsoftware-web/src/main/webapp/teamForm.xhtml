<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:form="http://www.springframework.org/tags/form"
      xmlns:f="http://java.sun.com/jsf/core">

<h:form>
    <h:outputText value="#{msg['name']}"/>
    <h:inputText value="#{teamClubBean.team.name}"/>
    <br/>
    <h:outputText value="#{msg['club']}"/>
    <h:selectOneMenu value="#{teamClubBean.selectedClubName}">
        <f:selectItems value="#{teamClubBean.clubs}" var="c" itemValue="#{c.name}"
                       itemLabel="#{c.name}"/>
    </h:selectOneMenu>
    <h:commandButton action="#{teamClubBean.createTeam()}" value="submit"/>
</h:form>
</html>
