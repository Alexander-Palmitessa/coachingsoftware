<ui:composition template="/templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
                
	<ui:define name="title">
        Arena - Coaching Eleven
    </ui:define>
    
    <ui:define name="content">
        <h:form>
	        <div class="row">
	        	<div class="small-6 column">
	        		<label><h:outputText value="#{msg['arenaName']}"/></label>
			    	<h:inputText value="#{arenaBean.arena.name}"/>
	        	</div>
	        	<div class="small-6 column">
	        		<label><h:outputText value="#{msg['street']}"/></label>
			    	<h:inputText value="#{addressBean.address.street}"/>
	        	</div>
	        	<div class="small-6 column">
		        	<label><h:outputText value="#{msg['streetNr']}"/></label>
				    <h:inputText value="#{addressBean.address.streetNr}"/>
			    </div>
			    <div class="small-6 column">
			    	<label><h:outputText value="#{msg['city']}"/></label>
			    	<h:inputText value="#{addressBean.address.city}"/>
			    </div>
			    <div class="small-6 column">
			    	<label><h:outputText value="#{msg['zip']}"/></label>
			   		<h:inputText value="#{addressBean.address.zip}"/>
			    </div>
			    <div class="small-6 column">
			    	<label><h:outputText value="#{msg['country']}"/></label>
				    <h:selectOneMenu value="#{addressBean.country.name}">
				        <f:selectItems value="#{addressBean.countryValue}" var="c" itemValue="#{c.countryValue}"
				                       itemLabel="#{c.countryLabel}"/>
				    </h:selectOneMenu>
			    </div>
			    <div class="small-12 column text-center">
			    	<h:commandButton class="primary-button" action="#{arenaBean.createArena(addressBean.createAddress())}" value="submit"/>
			    </div>
	        </div>
		</h:form>
    </ui:define>
                
                
</ui:composition>
