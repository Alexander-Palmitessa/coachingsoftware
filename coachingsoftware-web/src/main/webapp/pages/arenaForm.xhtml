<ui:composition template="/templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
                
	<ui:define name="title">
        Arena - Coaching Eleven
    </ui:define>
    
    <ui:define name="content">
        <h:form>
		    <h:outputText value="#{msg['arenaName']}"/>
		    <h:inputText value="#{arenaBean.arena.name}"/>
		    <br/>
		    <h:outputText value="#{msg['street']}"/>
		    <h:inputText value="#{addressBean.address.street}"/>
		    <br/>
		    <h:outputText value="#{msg['streetNr']}"/>
		    <h:inputText value="#{addressBean.address.streetNr}"/>
		    <br/>
		    <h:outputText value="#{msg['city']}"/>
		    <h:inputText value="#{addressBean.address.city}"/>
		    <br/>
		    <h:outputText value="#{msg['zip']}"/>
		    <h:inputText value="#{addressBean.address.zip}"/>
		    <br/>
		    <h:outputText value="#{msg['country']}"/>
		    <h:selectOneMenu value="#{addressBean.country.name}">
		        <f:selectItems value="#{addressBean.countryValue}" var="c" itemValue="#{c.countryValue}"
		                       itemLabel="#{c.countryLabel}"/>
		    </h:selectOneMenu>
		    <h:commandButton action="#{arenaBean.createArena(addressBean.createAddress())}" value="submit"/>
		</h:form>
    </ui:define>
                
                
</ui:composition>
