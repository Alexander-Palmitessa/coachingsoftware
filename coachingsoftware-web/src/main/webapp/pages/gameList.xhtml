<ui:composition template="/templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:metadata>
        <f:viewAction action="#{gameBean.init}" onPostback="true"/>
    </f:metadata>

    <ui:define name="title">
        Team - Coaching Eleven
    </ui:define>

    <ui:define name="content">
        <h:dataTable value="#{gameBean.allGames}" var="game">
            <h:column>
                <f:facet name="header">#{msg['dateColumn']}</f:facet>
                DATE<!--TODO: FORMAT -->
            </h:column>
            <h:column>
                <f:facet name="header">#{msg['timeColumn']}</f:facet>
                TIME<!--TODO: FORMAT -->
            </h:column>
            <h:column>
                <f:facet name="header">#{msg['teamHome']}</f:facet>
                #{game.teamHome.name}
            </h:column>
            <h:column>
                <f:facet name="header">#{msg['teamHome']}</f:facet>
                #{game.teamAway.name}
            </h:column>
            <h:column>
                <f:facet name="header">Link</f:facet>
                <!-- TODO: LINK WITH ID -->
                <h:outputLink value="#{request.contextPath}/pages/gameForm.xhtml?id=#{game.ID}"><h:outputText value=">"/></h:outputLink>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
