<ui:composition template="/templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">
        Team - Coaching Eleven
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="row">
                <div class="small-12 medium-6 column">
                    <label><h:outputText value="#{msg['cardType']}"/></label>
                    <h:selectOneMenu value="#{gameBean.card.type}">
                        <f:selectItems value="#{gameBean.cardTypes}" var="ct" itemValue="#{ct}"
                                       itemLabel="#{msg['cardType.'.concat(ct)]}"/>
                    </h:selectOneMenu>
                </div>
                <div class="small-12 medium-6 column">
                    <label><h:outputText value="#{msg['comment']}"/></label>
                    <h:inputText value="#{gameBean.card.description}"/>
                </div>
                <div class="small-12 column text-center">
                    <h:commandButton action="#{gameBean.createCard()}" value="submit"/>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
