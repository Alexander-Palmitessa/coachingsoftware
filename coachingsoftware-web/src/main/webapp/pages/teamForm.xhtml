<ui:composition template="/templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
                
	<ui:define name="title">
        Team - Coaching Eleven
    </ui:define>

    <ui:define name="content">
        <h:form>
        	<div class="row">
		        <div class="small-6 column">
		        	<label><h:outputText value="#{msg['name']}"/></label>
				    <h:inputText value="#{teamClubBean.team.name}"/>
		        </div>
		        <div class="small-6 column">
		        	<label><h:outputText value="#{msg['club']}"/></label>
				    <h:selectOneMenu value="#{teamClubBean.selectedClubName}">
				        <f:selectItems value="#{teamClubBean.clubs}" var="c" itemValue="#{c.name}"
				                       itemLabel="#{c.name}"/>
				    </h:selectOneMenu>
		        </div>
		        <div class="small-12 column text-center">
		        	<h:commandButton action="#{teamClubBean.createTeam()}" value="submit"/>
		        </div>
	        </div>
		</h:form>
    </ui:define>
                
</ui:composition>
