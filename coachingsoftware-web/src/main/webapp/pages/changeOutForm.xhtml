<ui:composition template="/templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">
        Team - Coaching Eleven
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="row">
                <div class="small-12 medium-6 column">
                    <label><h:outputText value="#{msg['minute']}"/></label>
                    <h:inputText value="#{gameBean.changeOut.minuteOut}"/>
                </div>
                <div class="small-12 medium-6 column">
                    <label><h:outputText value="#{msg['comment']}"/></label>
                    <h:inputText value="#{gameBean.changeIn.comment}"/>
                </div>
                <!-- TODO: Cause, Card etc -->
                <div class="small-12 medium-6 column">
                    <label><h:outputText value="#{msg['player']}"/></label>
                    <h:selectOneMenu value="#{gameBean.selectedPlayerOutID}">
                        <f:selectItems value="#{gameBean.players}" var="p" itemValue="#{p.ID}"
                                       itemLabel="#{p.lastName}"/>
                    </h:selectOneMenu>
                </div>
                <div class="small-12 column text-center">
                    <h:commandButton action="#{gameBean.createChangeIn()}" value="submit"/>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
