<ui:composition template="/templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">
        Team - Coaching Eleven
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="row">
                <!-- First Objective -->
                <div class="small-12 medium-6 column">
                    <label><h:outputText value="#{msg['name']}"/></label>
                    <h:inputText value="#{gameBean.gameObjectives[0].name}"/>
                </div>
                <div class="small-12 medium-6 column">
                    <label><h:outputText value="#{msg['objectiveGoals']}"/></label>
                    <h:inputText value="#{gameBean.gameObjectives[0].goals}"/>
                </div>

                <!-- Second Objective -->
                <div class="small-12 medium-6 column">
                    <label><h:outputText value="#{msg['name']}"/></label>
                    <h:inputText value="#{gameBean.gameObjectives[0].name}"/>
                </div>
                <div class="small-12 medium-6 column">
                    <label><h:outputText value="#{msg['objectiveGoals']}"/></label>
                    <h:inputText value="#{gameBean.gameObjectives[0].goals}"/>
                </div>

                <div class="small-12 column text-center">
                    <h:commandButton action="#{gameBean.createObjectives()}" value="submit"/>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
